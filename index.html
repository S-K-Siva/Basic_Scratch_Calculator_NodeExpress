<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <center><h1 style = "color:lightcoral">Calculator</h1></center>
    </div>
    <div class="container">
    <form action = "index.html" method="post">
        <div class="form-group">
          <label for="n1">Input 1</label>
          <input type="text" class="form-control" name = "n1" id="n1" aria-describedby="emailHelp" placeholder="Number 1">
        </div>
        <div class="form-group">
          <label for="n2">Password</label>
          <input type="text" class="form-control" name = "n2" id="n2" placeholder="Number 2">
        </div>
        <center><h3>BMI Calculator</h3></center>
        <div class="form-group">
            <label for="weight">Weight</label>
            <input type="text" class = "form-control" name="weight" id="weight" placeholder = "Enter weight">
        </div>
        <div class = "form-group">
            <label for = "height">Height</label>
            <input type="text" class = "form-control" name="height" id="height" placeholder = "Enter height">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>
</html>
